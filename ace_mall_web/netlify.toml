[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"

# API proxy to prevent CORS issues
[[redirects]]
  from = "/api/*"
  to = "https://ace-supermarket-backend.onrender.com/api/v1/:splat"
  status = 200
  force = true
